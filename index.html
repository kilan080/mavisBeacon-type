<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAVIS-BEACON ASSIGNMENT</title>
  <link rel="stylesheet" href="mavis.css">
</head>

      <style>
        body {
          /* background-color: #f0f0f0; */
          font-family: Arial, sans-serif;
        }
    
        .all {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        #letterA {
          color: red;
          font-size: 100px;
        }
    
        h1 {
          font-size: 40px;
          margin: 20px;
          transition: font-size 0.3s ease-in-out;
        }
    
        h1:hover {
          font-size: 100px;
          cursor: pointer;
        }
    
        h1:active {
          font-size: 100px;
          color: red;
        }
    
        h1:focus {
          font-size: 100px;
          color: blue;
        }
      </style>
    </head>
    
    <body onload="triggerKeyboard()">

      <div contenteditable="true" style="border: 1px solid #ccc; padding: 10px;">
        Click here to activate keyboard.
      </div>
      <input type="text" id="hiddenInput" style="display: none;">
      <div class="all">
        <h1 id="letterA">A</h1>
        <h1 id="letterB">B</h1>
        <h1 id="letterC">C</h1>
        <h1 id="letterD">D</h1>
        <h1 id="letterE">E</h1>
        <h1 id="letterF">F</h1>
        <h1 id="letterG">G</h1>
        <h1 id="letterH">H</h1>
        <h1 id="letterI">I</h1>
        <h1 id="letterJ">J</h1>
        <h1 id="letterK">K</h1>
        <h1 id="letterL">L</h1>
        <h1 id="letterM">M</h1>
        <h1 id="letterN">N</h1>
        <h1 id="letterO">O</h1>
        <h1 id="letterP">P</h1>
        <h1 id="letterQ">Q</h1>
        <h1 id="letterR">R</h1>
        <h1 id="letterS">S</h1>
        <h1 id="letterT">T</h1>
        <h1 id="letterU">U</h1>
        <h1 id="letterV">V</h1>
        <h1 id="letterW">W</h1>
        <h1 id="letterX">X</h1>
        <h1 id="letterY">Y</h1>
        <h1 id="letterZ">Z</h1>
      </div>

      <script type="text/javascript">
        // Function to generate a random letter from A-Z
        function getRandomLetter() {
          const letters = Array.from({ length: 26 }, (_, i) =>
            String.fromCharCode(i < 26 ? i + 65 : i + 71)
          );
          const randomIndex = Math.floor(Math.random() * letters.length);
          return letters[randomIndex];
        }
    
        // Function to randomly pick a letter and change its font size and color
        function randomLetter() {
          const randomLetter = getRandomLetter();
          const randomLetterElement = document.getElementById(
            `letter${randomLetter}`
          );
          randomLetterElement.style.fontSize = "100px";
          randomLetterElement.style.color = "red";
        }
    
        // Function to check if the pressed key matches the letter
        function checkKeyPress(userValue) {
          const userValueToUpperCase = userValue.toUpperCase();
          const userValueElement = document.getElementById(
            `letter${userValueToUpperCase}`
          );
          const computedStyle = window.getComputedStyle(userValueElement);
          const fontSize = computedStyle.fontSize;
    
          // Check if the font size is 100px
          if (fontSize === "100px") {
            userValueElement.style.fontSize = "40px";
            userValueElement.style.color = "black";
            randomLetter();
          } else {
            alert("Wrong Letter, try again");
          }
        }
        function triggerKeyboard() {
          const hiddenInput = document.getElementById("hiddenInput");
          hiddenInput.style.display = "block"   //Temporary display
          hiddenInput.focus();                  //Trigger the keyboard
          hiddenInput.style.display = "none"    //hide again after focus
        }

       


        // Event listener for keydown event
        document.addEventListener('keydown', (event) => {
          checkKeyPress(event.key);
        })
      </script>
</body>

</html>
